<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Cascade</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.url.js"></script>
		<script type="text/javascript" src="js/seedrandom.js"></script>
		<script type="text/javascript" src="js/arrayextensions.js"></script>
		<script type="text/javascript" src="js/convertHsvToRgb.js"></script>
		<script type="text/javascript" src="js/cascade.js"></script>
		<link type="text/css" rel="Stylesheet" href="css/cascade.css" />
	</head>
	<body>
		<div>
			<span id="rowsLabel"></span>x<span id="colsLabel"></span> -
			<span id="numOfColorsLabel"></span> colors -
			seed <span id="seedLabel"></span>
		</div>
		<div id="grid"></div>
		<div id="options">
			<div><input type="text" id="rows" /> <label for="rows">rows</label></div>
			<div><input type="text" id="cols" /> <label for="cols">columns</label></div>
			<div>
				<div>
					<input type="radio" name="colors" id="defaultColors" title="Default colors" />
					<label for="defaultColors">Default colors</label>
				</div>
				<div>
					<input type="radio" name="colors" id="randomColors" title="Random colors" />
					<label for="randomColors">Random colors</label>
				</div>
				<div>
					<input type="radio" name="colors" id="specifyColors" title="Specify colors" />
					<label for="specifyColors">Specify colors</label>
				</div>
				<div id="specifyColorsDiv"><input type="text" id="numOfColors" /> colors</div>
			</div>
			<div><input id="seed" /> <label for="seed">seed</label></div>
			<div><input type="button" id="generate" value="Generate" /></div>
		</div>
	</body>
</html>
